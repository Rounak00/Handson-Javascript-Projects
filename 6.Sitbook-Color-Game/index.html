    let sh = 200;
    let sithave=document.querySelector("#sithave");
    let sitbooked=document.querySelector("#sitbooked");
  const box = document.querySelectorAll('.box');
        for (let i = 0; i < box.length; i++) {
            box[i].addEventListener('click', () => {
                if(box[i].style.backgroundColor == "aqua"){
                    sr--;
                    sh++;
                    box[i].style.backgroundColor = "#ff7979";
                }
                else{
                    box[i].style.backgroundColor = "aqua"; 
                    sr++;
                    sh--;
                }
                sithave.innerHTML=`Sit Booked: ${sh}`;
                sitbooked.innerHTML=  `Sit Have: ${sr}`;  
            })
        }
